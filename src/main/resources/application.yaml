server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/subscription_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
